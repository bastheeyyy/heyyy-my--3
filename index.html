<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basith ‚ù§Ô∏è Ridha</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #fefbd8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .scene {
            position: relative;
            width: 600px;
            height: 400px;
            background: #f9e6ff;
            border: 5px solid #cc99ff;
            border-radius: 20px;
            overflow: hidden;
        }
        .character {
            position: absolute;
            bottom: 50px;
            width: 80px;
            transition: 2s;
        }
        .delivery {
            left: -100px;
            animation: moveDelivery 4s forwards;
        }
        .girl {
            right: 50px;
        }
        @keyframes moveDelivery {
            0% { left: -100px; }
            100% { left: 200px; }
        }
        .box {
            position: absolute;
            left: 220px;
            bottom: 50px;
            width: 50px;
            height: 50px;
            background: brown;
            border-radius: 5px;
            opacity: 0;
            animation: appearBox 2s 4s forwards;
        }
        @keyframes appearBox {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .ring {
            position: absolute;
            left: 240px;
            bottom: 100px;
            width: 30px;
            height: 30px;
            background: gold;
            border-radius: 50%;
            opacity: 0;
            animation: appearRing 2s 6s forwards;
        }
        @keyframes appearRing {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1.5); }
        }
        .lovebirds {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            opacity: 0;
            animation: appearBirds 3s 8s forwards;
        }
        @keyframes appearBirds {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            100% { opacity: 1; transform: translate(-50%, 0); }
        }
        .final-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #ff3399;
            opacity: 0;
            animation: appearText 3s 10s forwards;
        }
        @keyframes appearText {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            100% { opacity: 1; transform: translate(-50%, 0); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <img src="delivery-kid.png" class="character delivery" alt="Delivery Kid">
        <img src="girl.png" class="character girl" alt="Girl">
        <div class="box"></div>
        <div class="ring"></div>
        <div class="lovebirds">üê¶üíñüê¶</div>
        <div class="final-text">Basith üíó Ridha</div>
    </div>
</body>
</html>
